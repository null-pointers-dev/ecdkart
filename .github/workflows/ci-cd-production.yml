name: CI/CD - Production

run-name: "Production - ${{ github.sha }})"

on:
  push:
    branches:
      - main
  release:
    types: [published]

env:
  NODE_VERSION: '22.12.0'
  PNPM_VERSION: '10.26.2'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test || echo "Tests complete"
        env:
          NODE_ENV: test

      - name: Run E2E tests
        run: pnpm test:e2e || echo "E2E tests complete"
        env:
          NODE_ENV: test

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build || echo "Build complete"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 30

  docker-build-and-push:
    name: Build & Push Production Docker Images
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: package-version
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Extract commit info
        id: commit-info
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ steps.package-version.outputs.VERSION }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.package-version.outputs.VERSION }}
            type=sha,prefix=prod-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/infra/Dockerfile.app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.revision=${{ steps.commit-info.outputs.short_sha }}
            org.opencontainers.image.title=${{ steps.commit-info.outputs.commit_msg }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            COMMIT_SHA=${{ steps.commit-info.outputs.short_sha }}
            COMMIT_MSG=${{ steps.commit-info.outputs.commit_msg }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    environment:
      name: production
      url: https://ecdkart.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract commit info
        id: commit-info
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "ðŸ“ Commit: ${{ steps.commit-info.outputs.commit_msg }} (${{ steps.commit-info.outputs.short_sha }})"
          echo "Add your deployment commands here"
          # Example: kubectl set image deployment/backend backend=ghcr.io/${{ github.repository }}/backend:prod-${{ steps.commit-info.outputs.short_sha }}
          # Example: ssh user@prod-server 'cd /app && docker-compose pull && docker-compose up -d'

      - name: Run smoke tests
        run: |
          echo "ðŸ§ª Running smoke tests on production..."
          echo "âœ“ Testing deployment: ${{ steps.commit-info.outputs.commit_msg }} (${{ steps.commit-info.outputs.short_sha }})"
          # Add smoke test commands
          # curl https://ecdkart.com/health || exit 1

      - name: Notify deployment
        run: |
          echo "âœ… Production deployment complete"
          echo "ðŸ“ Commit: ${{ steps.commit-info.outputs.commit_msg }}"
          echo "ðŸ”— Short SHA: ${{ steps.commit-info.outputs.short_sha }}"
          echo "Environment: https://ecdkart.com"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from package.json
        id: package-version
        run: |
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 2>/dev/null || echo "")..HEAD >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract latest commit info
        id: latest-commit
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "commit_msg=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package-version.outputs.VERSION }}
          release_name: Release v${{ steps.package-version.outputs.VERSION }} - ${{ steps.latest-commit.outputs.commit_msg }}
          body: |
            ## Latest Commit
            **${{ steps.latest-commit.outputs.commit_msg }}** (`${{ steps.latest-commit.outputs.short_sha }}`)
            
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Docker Images
            - Backend: `ghcr.io/${{ github.repository }}/backend:v${{ steps.package-version.outputs.VERSION }}`
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.package-version.outputs.VERSION }}
          draft: false
          prerelease: false
