version: '3.8'

services:
  # PostgreSQL Database
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: ecdkart-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ecdkart
      POSTGRES_USER: ecdkart
      POSTGRES_PASSWORD: ecdkart_password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Uncomment to use custom init scripts
      # - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - ecdkart-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecdkart -d ecdkart"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    build:
      context: ../../..
      dockerfile: apps/backend/infra/Dockerfile.app
    container_name: ecdkart-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://ecdkart:ecdkart_password@db:5432/ecdkart
    ports:
      - "3000:3000"
    networks:
      - ecdkart-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  ecdkart-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
